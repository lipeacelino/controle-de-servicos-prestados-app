<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" routerLink="/clientes-form">
                <i class="fa fa-plus"></i> Novo
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data de Cadastro</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody *ngFor="let cliente of clientes">
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nome }}</td>
                    <td>{{ cliente.cpf }}</td>
                    <td>{{ cliente.dataCadastro | date:'dd/MM/yyyy'}}</td>
                    <td>
                        <button class="btn btn-primary col-md-4" [routerLink]="[ '/clientes-form', cliente.id ]">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="btn btn-danger col-md-4 ml-1" 
                        data-toggle="modal" data-target="#modal-delecao" (click)="preDelete(cliente)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
    <div id="modal-delecao" class="modal fade" role="dialog" *ngIf="clienteSelecionado">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <bold>Confirmação:</bold>
                </div>
                <div class="modal-body">
                    Deseja excluir o(a) cliente {{ clienteSelecionado.nome }}
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger">Sim</button>
                    <button class="btn btn-secondary" data-dismiss="modal">Não</button>
                </div>
            </div>
        </div>
    </div>
</div>
