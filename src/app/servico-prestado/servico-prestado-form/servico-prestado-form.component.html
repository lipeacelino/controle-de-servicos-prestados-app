<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrum-bitem active">Novo</li>
</ol>
<div class="container">
    <form (submit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente:</label>
                    <select class="form-control" [(ngModel)]="servicoPrestado.idCliente" [ngModelOptions]="{standalone: true}">
                        <option>Selecione...</option>
                        <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
                            {{ cliente.nome }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descricao:</label>
                    <input class="form-control" type="text" name="descricao" [(ngModel)]="servicoPrestado.descricao">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Preço:</label>
                    <input class="form-control" type="number" min="0.00" max="10000.00" step="0.01" name="preco" [(ngModel)]="servicoPrestado.preco">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data:</label>
                    <input class="form-control" type="date" name="data" [(ngModel)]="servicoPrestado.data">
                </div>
            </div>
        </div>
       <button type="submit" class="btn btn-success">
           <i class="fa fa-save"></i>
           Salvar
       </button>
    </form>
</div>
